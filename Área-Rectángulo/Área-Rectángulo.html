<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
   
        let anchuraTexto; 
        anchuraTexto = prompt("Cual es la anchura del Rectángulo?");
        let Anchura;
        Anchura = parseInt(anchuraTexto);

        let alturaTexto; 
        alturaTexto = prompt("Y su Altura?");
        let Altura;
        Altura = parseInt(alturaTexto);

        console.log("El Área del Rectángulo es " + (Altura * Anchura));

    </script>
</body>
